<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Challenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-6jHF7Z3XI3fF4XZixAuSu0gGKrXwoX/w3uFPxC56OtjChio7wtTGJWRW53Nhx6Ev"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>

<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            Current Player:
            <div id="currentPlayer" class="navItem"></div>
        </li>
        <li class="nav-item">
            X Wins:
            <div id="xWins" class="navItem"></div>
        </li>
        <li class="nav-item">
            O Wins:
            <div id="oWins" class="navItem"></div>
        </li>
        <li class="nav-item">
            Draws:
            <div id="draws" class="navItem"></div>
        </li>
    </ul>

    <div id="alertDiv"></div>

    <h5>Where would you like to place your piece?</h5>
    <div class="buttonsDiv text-center">
        <div class="row">
            <button type="button" id="button1" class="btn btn-info btn-left">1</button>
            <button type="button" id="button2" class="btn btn-info btn-center">2</button>
            <button type="button" id="button3" class="btn btn-info btn-right">3</button>
        </div>
        <div class="row">
            <button type="button" id="button4" class="btn btn-info btn-left">4</button>
            <button type="button" id="button5" class="btn btn-info btn-center">5</button>
            <button type="button" id="button6" class="btn btn-info btn-right">6</button>
        </div>
        <div class="row">
            <button type="button" id="button7" class="btn btn-info btn-left">7</button>
            <button type="button" id="button8" class="btn btn-info btn-center">8</button>
            <button type="button" id="button9" class="btn btn-info btn-right">9</button>
        </div>
    </div>


    <table id="board">
        <tr>
            <td>
                <div id="square1" class="gameLetter"></div>
            </td>
            <td>
                <div id="square2" class="gameLetter"></div>
            </td>
            <td>
                <div id="square3" class="gameLetter"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="square4" class="gameLetter"></div>
            </td>
            <td>
                <div id="square5" class="gameLetter"></div>
            </td>
            <td>
                <div id="square6" class="gameLetter"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="square7" class="gameLetter"></div>
            </td>
            <td>
                <div id="square8" class="gameLetter"></div>
            </td>
            <td>
                <div id="square9" class="gameLetter"></div>
            </td>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/logic.js"></script>
</body>

</html>
