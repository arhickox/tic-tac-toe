<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Challenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>

<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            Current Player:
            <div id="currentPlayer" class="navItem"></div>
        </li>
        <li class="nav-item">
            <i class="fas fa-times"></i> X Wins:
            <div id="xWins" class="navItem"></div>
        </li>
        <li class="nav-item">
            <i class="far fa-circle"></i> O Wins:
            <div id="oWins" class="navItem"></div>
        </li>
        <li class="nav-item">
            Draws:
            <div id="draws" class="navItem"></div>
        </li>
    </ul>

    <table id="board">
        <tr>
            <td><span class="gameLetter"><div></div></span></td>

        </tr>

</body>

</html>
